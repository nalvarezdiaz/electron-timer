<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Time</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="countdown.css"/>
    <link rel="stylesheet" href="roulette.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
          integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body>
    <div class="row">
        <div class="col">
            <div class="roulette">
                <div class="cells">
                    <div>Spin</div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="countdown-container countdown-mmss" data-format="mm:ss" data-mode="down"></div>
        </div>
        <div class="col buttons">
            <button id="start-button" class="countdown-button"><i class="fas fa-play"></i></button>
            <button id="stop-button" class="countdown-button"><i class="fas fa-stop"></i></button>
            <button id="add-button" class="countdown-button"><i class="fas fa-plus"></i></button>
            <button id="sub-button" class="countdown-button"><i class="fas fa-minus"></i></button>
        </div>
    </div>
    <div class="row" id="participants">
        <div class="col">
            <li><input id="dima" type="checkbox" value="dima" checked><label for="dima">Dima</label></li>
            <li><input id="edu" type="checkbox" value="edu" checked><label for="edu">Edu</label></li>
        </div>
        <div class="col">
            <li><input id="fran" type="checkbox" value="fran" checked><label for="fran">Fran</label></li>
            <li><input id="jorge" type="checkbox" value="jorge" checked><label for="jorge">Jorge</label></li>
        </div>
        <div class="col">
            <li><input id="melvin" type="checkbox" value="melvin" checked><label for="melvin">Melvin</label></li>
            <li><input id="miguel" type="checkbox" value="miguel" checked><label for="miguel">Miguel</label></li>
        </div>
        <div class="col">
            <li><input id="nestor" type="checkbox" value="néstor" checked><label for="nestor">Néstor</label></li>
            <li><input id="sergio" type="checkbox" value="sergio" checked><label for="sergio">Sergio</label></li>
        </div>
    </div>
    <script src="countdown.js"></script>
    <script src="roulette.js"></script>
</body>
</html>
